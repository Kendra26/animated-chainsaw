name: Torrent Download & Upload to Pixeldrain

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  torrent-upload:
    runs-on: ubuntu-latest
    env:
      PIXELDRAIN_API_KEY: '8ec6f000-e8d1-403d-820b-4324a6a68869'  # Replace with your actual API key
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          pip install aria2
   
      - name: Download torrent content with webtorrent-cli
        run: |
          aria2c --seed-time=0 --dir=downloaded_files "magnet:?xt=urn:btih:c2589156b897734e1c08b2187d49f780154f8c4a&dn=Mean.Girl.Murders.S03E04.720p.HEVC.x265-MeGusta%5BEZTVx.to%5D.mkv%5Beztv%5D&tr=udp%3A%2F%2Ftracker.opentrackr.org%3A1337%2Fannounce&tr=udp%3A%2F%2Fp4p.arenabg.com%3A1337%2Fannounce&tr=udp%3A%2F%2Ftracker.torrent.eu.org%3A451%2Fannounce&tr=udp%3A%2F%2Fopen.stealth.si%3A80%2Fannounce" "magnet:?xt=urn:btih:bbde4fd8b2ab4267dfc0b7a2b48906b210557afe&dn=A.Killer.Among.Friends.S01E01.1080p.WEB.h264-FREQUENCY%5BEZTVx.to%5D.mkv%5Beztv%5D&tr=udp%3A%2F%2Ftracker.opentrackr.org%3A1337%2Fannounce&tr=udp%3A%2F%2Fp4p.arenabg.com%3A1337%2Fannounce&tr=udp%3A%2F%2Ftracker.torrent.eu.org%3A451%2Fannounce&tr=udp%3A%2F%2Fopen.stealth.si%3A80%2Fannounce"
          
      - name: Upload all downloaded files (recursive)
        run: |
          find ./downloaded_files -type f -print0 | while IFS= read -r -d '' file; do
                curl -g -X POST "https://upload.gofile.io/uploadfile" \
                     -H "Authorization: Bearer NkEP9nPmjC5bYQB7ZabZKnsUEBi7ww85" \
                     -F "file=@\"$file\"" \
                     -F "folderId=569169f0-479c-4720-857a-2aa341d5eca9"
              done
