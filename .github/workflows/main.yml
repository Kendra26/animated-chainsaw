name: Torrent Download & Upload to Pixeldrain

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  torrent-upload:
    runs-on: ubuntu-latest
    env:
      PIXELDRAIN_API_KEY: '8ec6f000-e8d1-403d-820b-4324a6a68869'  # Replace with your actual API key
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          pip install aria2
          wget --content-disposition "https://itorrents.org/torrent/347bec48ec8b4e6f453be96c0ab76ebd4777d388.torrent"
   
      - name: Download torrent content with webtorrent-cli
        run: |
          aria2c --seed-time=0 --select-file=1-24 --dir=downloaded_files *.torrent
                
      - name: Upload all downloaded files (recursive)
        run: |
          find ./downloaded_files -type f -print0 | while IFS= read -r -d '' file; do
                curl -g -X POST "https://upload.gofile.io/uploadfile" \
                     -H "Authorization: Bearer D6TLIacgqNHu93hAjSOBgyZxOWEUOmzO" \
                     -F "file=@\"$file\"" \
                     -F "folderId=5d3c1717-0ab6-40bc-ad87-b441d892cecf"
              done
